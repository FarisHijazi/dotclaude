[pytest]
# Test discovery
testpaths = tests
python_files = *_test.py
python_functions = test_*

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    -v
    --strict-markers
    --strict-config
    -ra
    --tb=short

# Coverage defaults (use with --cov)
# Run: pytest --cov=src --cov-report=html --cov-report=term-missing

# Minimum coverage threshold (uncomment to enforce)
# --cov-fail-under=80

# Warnings configuration
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:passlib.*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test component interactions)
    e2e: End-to-end tests (full request/response cycles)
    flow: User flow tests (multi-step user journeys)
    slow: Slow tests (skip with -m "not slow")
    live_only: Requires live server (auto-skipped in direct mode)
    wip: Work in progress (skip in CI with -m "not wip")
    smoke: Smoke tests (critical path validation)

# Timeout for individual tests (requires pytest-timeout)
# timeout = 30

# Parallel execution defaults (requires pytest-xdist)
# Run: pytest -n auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for tests
env =
    TESTING=1
    APP_ENV=testing
